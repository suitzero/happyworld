<!DOCTYPE html>

<html>
    <head>
            <title>looking for the comrade</title>
        <style>
                  html {
                    height: 100%;
                  }
                  body {
                    font-family: Arial, sans-serif;
                    font-size: 83%;

                    padding: 0;
                    margin: 0;
                    height: 100%;
                  }
                  a {
                    color: black;
                  }
                  #content {
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    margin-left: -260px;
                    width: 520px;
                    margin-top: -300px;
                    height: 600px;
                  }
                  #doodle {
                    width: 520px;
                    height: 600px;
                  }
              #doodle-temp {
                position: relative;
                left: 110px;
                top: 205px;
                width: 304px;
                height: 135px;
              }
              #headline{
                font-weight:bold;
                font-size: 100%;
              }
              #myTypingText {
                border-radius: 15px;
                background-color:#000;
                margin-top: 20px;
                width:500px;
                height:70px;
                padding:12px;
                color:#FFF;
                font-family:Arial, Helvetica, sans-serif;
                font-size:16px;
                line-height:1.5em;
            }
        </style>
     </head>
     <body>
<img id="char" src="char1.png" style="visibility:hidden">
    <div id='content'>
        <div id='headline'>
            LOOKING FOR THE COMRADE
        </div>
      <div id='doodle'>
                    <div id="myTypingText"></div>
                            <script type="text/javascript" language="javascript">
var myString = "My cognition of world is so small and scattered to small pieces.";
var myArray = myString.split("");
var loopTimer;
function frameLooper() {
	if(myArray.length > 0) {
		document.getElementById("myTypingText").innerHTML += myArray.shift();
	} else {
		clearTimeout(loopTimer); 
	}
	loopTimer = setTimeout('frameLooper()',70);
}
frameLooper();

var engine = {};
engine.init = function(){
    body = document.getElementById('doodle');
    canvasEl = document.createElement('canvas');

    canvasEl.width = 520;
    canvasEl.height = 300;

    canvasEl.style.position = 'absolute';
    canvasEl.style.left = 0;
    canvasEl.style.bottom = 0;

    body.appendChild(canvasEl);

    this.context = canvasEl.getContext('2d');
}

engine.drawTriangle = function(){
    this.context.fillStyle   = '#aaa';
    this.context.lineWidth   = 1;

    this.context.beginPath();
    // Start from the top-left point.
    this.context.moveTo(125, 50); // give the (x,y) coordinates
    this.context.lineTo(100, 100);
    this.context.lineTo(150, 100);
    this.context.lineTo(125, 50);
    this.context.fill();
    this.context.stroke();
    this.context.closePath();
}

engine.drawImage= function(){
    var img=document.getElementById("char");
    this.context.drawImage(img,200,100);
}

engine.init();
engine.drawTriangle();
engine.drawImage();
</script>
      </div>
    </div>
    <script>
    </script>
  </body>
</html>
